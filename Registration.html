<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('270973.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    .form-container {
      background: #0000002b;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 600px;
    }

    .form-container h2 {
      margin-bottom: 15px;
      text-align: center;
      font-size: 20px;
      color: #fffefe;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      font-size: 14px;
      color: #ffffff;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #000000;
      border-radius: 5px;
      font-size: 13px;
      color: rgb(255, 255, 255);
      background-color: #0404045a;
    }

    .form-group input::placeholder {
      color: rgb(159, 155, 155);
    }

    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }

    .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      font-size: 13px;
    }

    .submit-btn {
      width: 100%;
      background: #ff00ff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    /* Print-friendly */
    @media print {
      body {
        background: none;
        padding: 0;
      }
      .form-container {
        box-shadow: none;
        border: 1px solid #000;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="e.g. John Doe" required />
      </div>

      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="roll" id="roll" placeholder="e.g. 160123737130" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. john@example.com" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +1 234 567 8901" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" required /> Female</label>
          <label><input type="radio" name="gender" value="other" required /> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <select id="course" required>
          <option value="">Select Engineering Branch</option>
          <option value="computer">Computer Engineering</option>
          <option value="mechanical">Mechanical Engineering</option>
          <option value="civil">Civil Engineering</option>
          <option value="electrical">Electrical Engineering</option>
          <option value="ece">Electronics & Communication</option>
          <option value="it">Information Technology</option>
          <option value="chemical">Chemical Engineering</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="e.g. 123 Main St, City" required />
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      const email = document.getElementById('email').value.trim();
      const roll = document.getElementById('roll').value.trim();
      const course = document.getElementById('course').value;

      // Email validation regex
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!emailPattern.test(email)) {
        alert('❌ Invalid Email Address');
        return;
      }

      if (!roll.startsWith("1601")) {
        alert('❌ Roll number must start with 1601');
        return;
      }

      if (course === "") {
        alert('❌ Please select a course');
        return;
      }

      // If all validations pass
      alert('✅ Registration Successful!'); // Optional: reset the form
    });
  </script>
</body>
</html>
