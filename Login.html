<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: url('270973.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(25, 25, 25, 0.266);
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
      color: #fffdfd;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #020202;
      border-radius: 5px;
      color: #fffdfd;
      font-size: 13px;
      background-color: #0404045a;
    }

    .form-group input::placeholder {
      color:rgb(159, 155, 155);

    }

    .forgot-password {
      display: block;
      text-align: right;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      background: #a600ff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #0f0067;
    }

    @media print {
      body {
        background: none;
        padding: 0;
        align-items: flex-start;
      }

      .login-container {
        box-shadow: none;
        border: 1px solid #000;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" placeholder="e.g. 1601XXXX" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="e.g. student@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const roll = document.getElementById('roll').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (!roll.startsWith("1601")) {
        alert("❌ Roll number must start with 1601");
        return;
      }

      if (!emailPattern.test(email)) {
        alert("❌ Please enter a valid email address");
        return;
      }

      if (password.length < 4) {
        alert("❌ Password must be at least 4 characters");
        return;
      }

      alert("✅ Login Successful!");
      this.reset();
    });
  </script>
</body>
</html>
